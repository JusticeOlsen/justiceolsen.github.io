<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="lesson_8_images/favicon_weather.ico" />
    <title>Fair Weather Forecast</title>
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="lesson_8_css/SC_small.css" rel="stylesheet" />
    <link href="lesson_8_css/SC_medium.css" rel="stylesheet" />
    <link href="lesson_8_css/SC_large.css" rel="stylesheet" />
  </head>
  <body>
    <div id="announcement"></div>
    <header>
      <h1>Fair Weather Forecast</h1>
      <h6>"where we always wish for fair weather"</h6>

      <picture class="logo">
        <source
          srcset="lesson_8_images/FWF400.jpg"
          media="(max-width: 400px)"
        />
        <source
          srcset="lesson_8_images/FWF600.jpg"
          media="(max-width: 600px)"
        />
        <img src="lesson_8_images/FWF800.jpg" alt="sun and clouds logo" />
      </picture>
    </header>
    <nav>
      <ul id="menu" class="navigation">
        <li><a href="#" onclick="toggle_menu()">&#9776; Menu</a></li>
        <li><a href="preston.html">Preston</a></li>
        <li><a href="#">Soda Springs</a></li>
        <li><a href="#">Fish Haven</a></li>
        <li><a class="active" href="stormcenter.html">Storm Center</a></li>
        <li><a href="gallery-7.html">Gallery</a></li>
      </ul>
    </nav>
    <main>
        <h1></h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Report storm form</legend>
                <label class="top">Full Name*<input type="text" name="name" pattern="[A-Za-z].{5}" required></label>
                <label class="top">Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <label class="top">Phone<input type="tel" name="phone" placeholder="1235551234"></label>
                <label class="top">Zip code<input type="number" name="zip"></label>
                <label class="top">Storm Date <input type="date" name="completeDate"></label>
                <datalist id="storms">
                    <option value="Please select &#9662">
                    <option value="flood">
                    <option value="hail">
                    <option value="hurricane">
                    <option value="thunderstorm">
                    <option value="tornado">
                </datalist>
                <label class="flexly" for="rating">Rating: &nbsp;&nbsp;&nbsp;
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span>
                </label>
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
            </fieldset>
            <input type="submit" value="Report Storm" class="submitButton">
        </form>   
      
      

      <footer>
        &copy; 2020 | Justice Olsen | <br />
        <span id="current_date"></span>
      </footer>
    </main>
    <script src="lesson_8_js/Lesson6.js"></script>
    <script src="lesson_8_js/lazyload.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="lesson_8_js/font.js"></script>
  </body>
</html>
